<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dracomania Digital</title>
    <meta name="description" content="Simulação Digital do jogo de cartas colecionáveis Dracomania (Elma Chips, 2008)">
    <meta name="keywords" content="dracomania elma chips 2008 super trunfo cards jogo">
    <meta property="og:image" content="imagens/magia.png">

    <link rel="shortcut icon" type="image/x-icon" href="imagens/magia.png">
    <link rel="stylesheet" href="style.css" type="text/css" charset="utf-8">

    <!-- Scripts -->
</head>

<body>
    
    <div class="dracomania-card">
        <div class="borda-draco"></div>
        
        <div class="card-identificação">
            <div class="card-nome" id="card-nome">Dragão Branco</div>
            <div class="card-numero" id="card-numero">6</div>
        </div>

        <div class="card-conteudo">

            <div class="card-arte">
                <img class="arte" id="card-arte" src="imagens/artes/6.png">
            </div>

            <div class="card-status">
                <div class="status-coluna">
                    <div class="valor-magia" id="valor-magia">21</div>
                    <div class="icone-txt">magia</div>
                </div>
                <div class="status-coluna">
                    <div class="valor-força" id="valor-força">15</div>
                    <div class="icone-txt">força</div>
                </div>
                <div class="status-coluna">
                    <div class="valor-fogo" id="valor-fogo">22</div>
                    <div class="icone-txt">fogo</div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
